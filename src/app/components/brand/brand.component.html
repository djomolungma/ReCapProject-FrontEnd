<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class = "table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka Kodu</th>
            <th>Marka Adı</th>        
        </tr>        
    </thead>
    <tr *ngFor = "let brand of brands">
        <td>{{brand.id}}</td>
        <td>{{brand.code}}</td>
        <td>{{brand.name}}</td>
    </tr>
</table>
