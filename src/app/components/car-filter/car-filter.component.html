<div class="row mb-2">
    <div class="col col-4">
      <select name="brands" id="brand" class="dropdownList" [(ngModel)]="brandFilter">      
        <option [value]="null">Tüm Markalar</option>
          <option *ngFor="let brand of brands" [value]="brand.id" [selected]="getSelectedBrand(brand.id)">{{brand.name}}</option>
      </select>
    </div>
    <div class="col col-4">
      <select name="colors" id="color" class="dropdownList" [(ngModel)]="colorFilter">      
        <option [value]="null">Tüm Renkler</option>
        <option *ngFor="let color of colors" [value]="color.id" [selected]="getSelectedColor(color.id)">{{color.name}}</option>      
    </select>
    </div>    
  <div class="col col-2">
    <a 
      routerLink="/cars/filter/{{colorFilter}}/{{brandFilter}}" class="btn btn-success">Filtrele</a>
    </div>
    <div class="col col-2">
        <a 
        routerLink="/cars" class="btn btn-danger">Temizle</a>
    </div>  
  </div>
