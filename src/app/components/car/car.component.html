<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class = "table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Araba Adı</th>
            <th>Renk Adı</th>
            <th>Marka Adı</th>
            <th>Günlük Fiyat</th>
        </tr>        
    </thead>
    <tr *ngFor = "let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>
