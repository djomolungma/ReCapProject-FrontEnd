<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>    

  <app-car-filter></app-car-filter>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Araç ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterCarText" placeholder="arama ifadesi giriniz">
    <!--  componentteki filterText alanına binding işlemi : [(ngModel)]="filterText" -->
    <!--  ngModel'ü kullanabilmek için  app.module.ts dosyasına import işlemi yapmalıyız -- import {FormsModule} from '@angular/forms';   imports: [FormsModule]-->
  </div>
  <div *ngIf="filterText.length >2" class="alert alert-success">
    <!-- class="alert alert-primary, alert-varning, alert-success,alert-danger, alert-primary-->
    {{filterText}} aradınız
</div>

  <h5>Araçlar</h5>
<table *ngIf="dataLoaded==true" class = "table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Araba Adı</th>
            <th>Renk Adı</th>
            <th>Marka Adı</th>
            <th>Günlük Fiyat</th>
            <th></th>
        </tr>        
    </thead>
    
    <tbody>
        <tr *ngFor = "let car of cars | carFilterPipe:filterText">
            <td>{{car.carId}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>
              <button
                routerLink="/cardetail/{{ car.carId }}"
                type="button"
                class="btn btn-success"
              >
                Detaylar
              </button>
            </td>
        </tr>
    </tbody>    
</table>
