<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class = "table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Renk Kodu</th>
            <th>Renk Adı</th>      
        </tr>
        
    </thead>
    <tr *ngFor = "let color of colors">
        <td>{{color.id}}</td> 
        <td>{{color.code}}</td>
        <td>{{color.name}}</td>
    </tr>
</table>
